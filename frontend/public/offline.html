<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - पसल साथी</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans Devanagari', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F9F9F5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 320px;
    }
    .icon {
      width: 80px;
      height: 80px;
      background: #8B0000;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      font-size: 24px;
      color: #8B0000;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }
    .message {
      background: white;
      padding: 20px;
      border-radius: 16px;
      border: 1px solid #E5E5E0;
      margin-bottom: 24px;
    }
    .message p {
      color: #2D2D2D;
      line-height: 1.6;
    }
    .retry-btn {
      background: #8B0000;
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    .retry-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3" />
      </svg>
    </div>
    
    <h1>इन्टरनेट छैन</h1>
    <p class="subtitle">No Internet Connection</p>
    
    <div class="message">
      <p>
        तपाईंको फोनमा इन्टरनेट जडान छैन।
        <br><br>
        कृपया WiFi वा मोबाइल डाटा जडान गर्नुहोस्।
      </p>
    </div>
    
    <button class="retry-btn" onclick="window.location.reload()">
      फेरि प्रयास गर्नुहोस् / Retry
    </button>
  </div>
</body>
</html>
